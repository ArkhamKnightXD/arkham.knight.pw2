<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Practica 2 de programacion web</title>
    <link href="../../resources/bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../../resources/bootstrap/css/estilocrud.css"
          th:href="@{bootstrap/css/estilocrud.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" th:action="@{insertar}" method="get">
                <button type="submit" class="btn btn-primary">Agregar un nuevo estudiante</button>
            </form>
        </div>
    </div>
    <table class="table table-bordered table-striped">

        <thread>
            <tr>
                <th>Matricula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>telefono</th>
                <th>Opciones</th>
            </tr>
        </thread>

        <tbody>
        <tr th:each="estudiante : ${listaEstudiantes}">
            <td th:text="${estudiante.matricula}"></td>
            <td th:text="${estudiante.nombre}"></td>
            <td th:text="${estudiante.apellido}"></td>
            <td th:text="${estudiante.telefono}"></td>
            <td>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-info"><a
                            th:href="@{editar(matricula=${estudiante.matricula})}">Editar</a></button>
                    <button type="button" class="btn btn-danger"><a
                            th:href="@{borrar(matricula=${estudiante.matricula})}">Borrar</a></button>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
